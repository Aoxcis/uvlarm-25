launch:

- include:
    file: "/opt/ros/iron/share/slam_toolbox/launch/online_sync_launch.py"

- include:
    file: "uvlarm-25/grp_pibot25/launch/nav2_launch.py"

- node:
    pkg: "rviz2"
    exec: "rviz2"
    name: "rviz2"
    args: "-d $(find-pkg-share grp_pibot25)/config/config_final.rviz"

- node:
    pkg: "grp_pibot25"
    exec: "straight_final"
    name: "straight_final"

- node:
    pkg: "grp_pibot25"
    exec: "RRTExplorer"
    name: "RRTExplorer"

- node:
    pkg: "grp_pibot25"
    exec: "yolo_detection_publish"
    name: "yolo_detection_publish"

- node:
    pkg: "grp_pibot25"
    exec: "nav_remap"
    name: "nav_remap"