launch:

- include:
    file: "/opt/ros/iron/share/slam_toolbox/launch/online_sync_launch.py"

- include:
    file: "o2p5/grp_pibot25/launch/nav2_launch.py"

- node:
    pkg: "rviz2"
    exec: "rviz2"
    name: "rviz2"
    args: "-d $(find-pkg-share grp_pibot25)/config/config.rviz"

- node:
    pkg: "grp_pibot25"
    exec: "straight_nav2"
    name: "straight_nav2"

- node:
    pkg: "grp_pibot25"
    exec: "RRTExplorer2b"
    name: "RRTExplorer2b"

- node:
    pkg: "grp_pibot25"
    exec: "detection_bottle_publisher"
    name: "detection_bottle_publisher"

- node:
    pkg: "grp_pibot25"
    exec: "nav_remap"
    name: "nav_remap"