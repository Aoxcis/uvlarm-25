launch:

- include:
    file: "/opt/ros/iron/share/slam_toolbox/launch/online_sync_launch.py"

- node:
    pkg: "rviz2"
    exec: "rviz2"
    name: "rviz2"
    args: "-d $(find-pkg-share grp_pibot25)/config/config.rviz"


- node:
    pkg: "grp_pibot25"
    exec: "straight"
    name: "straight"

- node:
    pkg: "grp_pibot25"
    exec: "detection_bottle_publisher"
    name: "detection_bottle_publisher"